<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>함수</title>
</head>
<body>
    <h2>로그인</h2>
    <p>아이디 <input type="text"></p>
    <p>비밀번호 <input type="text"></p>
    <button type="button" onclick="fnCheck()">로그인</button>
    <script>
        //웹방식에서 주로 사용
        /* function fnCheck(){
            alert("아이디나 비밀번호를 입력하세요")
        } */

        //익명 함수
        let fnCheck = function(){
            alert("아이디나 비밀번호를 입력하세요")
        }
    </script>
</body>
</html>
