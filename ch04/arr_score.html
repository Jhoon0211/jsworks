<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배열의 연산</title>
    <script>
        // 5명 학생의 수학 점수
        let score = [90, 85, 60, 80, 70];
        let sumV = 0; // 총점 누적합을 더할땐 '0'이 필수 (초기화/undefined)
        let avgV; // 평균 저장 변수

        //점수 추가 - 5번 인덱스에 95점
        score[5] = 95;

        //점수 맨 뒤에 추가
        score.push(95);

        // 콘솔 표출 = 90
        console.log(score[0]);

        // 배열로 조회 = (5) [90, 85, 60, 80, 70]
        document.write(score);
        document.write("<br>");
        document.write("<br>");

        // 전체 조회 = 리스트형식
        // .length = 배열의 크기, 양
        for(var i=0; i<score.length; i++){
            console.log(score[i] + " ");
        }
        console.log("배열의 크기 : " + score.length + "개");
        /* 
            i=0, score[0] 90
            i=1 , score[1] 85
            i=2 , score[2] 60
            i=3 , score[3] 80
            i=4 , score[4] 70
        
        */

        for(var i=0; i<score.length; i++){
            sumV += score[i]; // = sumV + sumV = score[i] 누적 합
            console.log("score[i] = " + score[i] + ", sumV = " + sumV)
        }
        document.write("총점 : " + sumV);

        //평균 = 총점 / 개수
        avgV = sumV / score.length;
        document.write("평균 : " + avgV);

    </script>
</head>

</body>
</html>
