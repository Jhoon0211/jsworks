    <title>버튼 토글 기능</title>
    <style> 
    button{margin: 10px;}
    .pic{display: none;}
    </style>
</head>
<body>
    <button onclick="showHide()" id="btnText">보이기</button>
    <div>
        <img src="./images/flower1.jpg" alt="꽃" id="pic">
    </div>
    <script>
        /* 
            toggle 기능
            let status = true; // 상태변수 (전역변수)
            
            if(state){ // 상태변수가 조건으로 들어가야함 state = true
                실행1 (숨기기)
                state = false;
            }else{
                실행2 (보이기)
                state = true;
            }

        */
        
        let state = true // 상태변수 = 전역(global)변수
            
        function showHide(){
            let img = document.getElementById("pic")
            let btnText = document.getElementById("btnText");
            
        if(state){
            img.style.display = "block";
            btnText.innerText = "숨기기";
            state = false;
        }else{
            img.style.display = "none";
            btnText.innerText = "보이기";
            state = true;
        }
        }
