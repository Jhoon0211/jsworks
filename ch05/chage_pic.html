<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>클릭하면 이미지 바꾸기</title>
</head>
<body>
    <img src="../images/cup-1.png" alt="컵" 
        onclick="changePic()" id="pic">
    <script>
        //
        let pic = document.getElementById("pic");
        function changePic(){
            //pic.src = "../images/cup-2.png"

            setTimeout(function(){
                pic.src = "../images/cup-2.png";
            }, 1000); //
        }
    </script>
</body>
</html>
