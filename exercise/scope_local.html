<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>변수의 유효 범위</title>
</head>
<body>
    <h3>지역 변수의 유효 범위</h3>
    <script>
        //메인 영역(함수 바깥쪽) - 메인 영역의 지역변수
        let animal = 'cat';

        /*  
        지역변수 - 메모리 영역(스택 영역)
        생성 - 함수 또는 제어문(if, for, while)의 코드블럭 내부에 생성된다.
        소멸 - 함수나 제어문의 코드 블럭을 벗어났을때 메모리에서 해제된다. 
        */
        
        function oneUp(){
            
            let x = 1; // 'let' x라는 변수에 할당 = x는 함수영역의 지역변수
            x = x + 1;
            return x; // 지역변수 return은 한 번 호출되고 나면 사라짐
        }
        let num = oneUp();
        document.write("num = " + oneUp() + "<br>"); // = 2
        document.write("num = " + oneUp() + "<br>");
        // document.write("x = " + x);
        
    </script>
</body>
</html>
