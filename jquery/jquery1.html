<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery 라이브러리</title>
    <script src="./js/jquery-3.6.4.js"></script>
    <script>
        /* // h2보다 위에서 설정하려면 window.onload = function(){} 써야함
        window.onload = function(){
        // h2의 색상을 파랑색으로 바꾸시오
        document.querySelector("h2").style.color = "blue";
        } */
        
        // jQuery 방식
        $(document).ready(function(){
            // $(선택자).css() 함수사용
            $('h2').css('color', 'red');
            $('.intro').css('background', 'lightgreen');
            
            // $(선택자).next() 다음 요소 선택
            //$('.intro').next('p').css('font-size', '1.2em');

            // css를 중복으로 넣을때 객체 자료형 사용
            // {속성 : 속성값, 속성 : 속성값, 속성 : 속성값}
            $('.intro').next('p')
                        .css({'font-size' : '1.2em', 'color' : 'blue'})
                        .append("<p>고맙습니다.</p>")
                        .append("<img src='images/bear.jpg'>");

        });

    </script>
</head>
<body>
    <h2>어서오세요~ 방문을 환영합니다.</h2>
    <p class="intro">내 이름은 김초엽 입니다.</p>
    <p>나는 강남에 살고있어요.</p>
</body>
</html>
